<!DOCTYPE html>
<html lang="es">
    <head>
       <meta charset="UTF-8">
       <title>Página de validación de passwords</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" type= "text/css" href="/style_valPswds.css"/>
    </head>
    <body>
        <header class="titulo">Validación de password...</header>
        <p class="marcado"><br>Por favor, ingresa tu nueva password (contraseña) en el campo correspondiente, y luego vuélvela a ingresar de forma idéntica para validarla en el segundo campo.<br>Aseguráte de llenar ambos campos, de forma idéntica.</p>
        <section>
            <div id="formContainer">
                <form id="forma">
                    <div id="campoP" class="campo">
                        <label for="password">Password (contraseña):<br></label>
                        <input type="text" id="password"/>
                    </div>
                    <div id="campoV" class="campo">
                        <label for="verif">Verificar password:<br></label>
                        <input type="text" id="verif"/>
                    </div>
                    <div class="campoBoton">
                        <input type="button" id="botonReinicio" value="Reiniciar"/>
                        <input type="button" id="botonValidar" value="Validar"/>
                    </div>
                </form>
            </div>
        </section>
        <script src="/scriptPswds.js" defer></script>
    </body>
</html>
